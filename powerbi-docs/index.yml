    - title: Power BI REST APIs
      summary: Power BI REST APIs จัดเตรียมจุดสิ้นสุดการบริการสำหรับการฝัง การจัดการ และทรัพยากรผู้ใช้
      url: https://docs.microsoft.com/rest/api/power-bi/
    - title: เอกสารประกอบ Power Platform
      summary: เรียนรู้ว่า Power BI, Power Apps, Power Automate และ Power Virtual Agent ทำงานร่วมกันเพื่อส่งเสริมประสิทธิภาพซึ่งกันและกันอย่างไร
