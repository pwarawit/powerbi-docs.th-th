      summary: API ที่มีชุดของบริการเว็บ RESTful ช่วยให้คุณสามารถสร้าง ดึง อัปเดต และลบความจุเฉพาะของ Power BI ได้
      url: https://docs.microsoft.com/rest/api/power-bi-embedded/
    - title: เอกสารประกอบ Power Platform
